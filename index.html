<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./c.jpg">
</head>
<body>
    <header>
        <div class="clock">
            <span class="hour">01</span>
            <span class="comon">:</span>
            <span class="minute">25</span>
            <span class="comon">:</span>
            <span class="second">06</span>
        </div>
    </header>
    <section>
        <div class="clock-wrapper">
            <div class="clock-analog">
                <div class="center-dot"></div>
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand sec-hand"></div>

                <div class="numbers">
                    <span id="one">1</span>
                    <span id="two">2</span>
                    <span id="three">3</span>
                    <span id="four">4</span>
                    <span id="five">5</span>
                    <span id="six">6</span>
                    <span id="seven">7</span>
                    <span id="eight">8</span>
                    <span id="nine">9</span>
                    <span id="ten">10</span>
                    <span id="eleven">11</span>
                    <span id="twelve">12</span>
                    
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
